<!DOCTYPE html>
<html lang="en-us">

<head>
 <meta charset="UTF-8">
 <title>My First Page</title>
 <link rel="stylesheet" type="text/css" href="style.css" />
 <style type="text/css">
   table {
      border: 1px solid black;
     border-collapse: collapse;
   }
  #paquito {
    border: 1px solid red;
   background-color:#ff66b3;
  }
  .high:hover {
      background-color:#ff66b3;
  }
  .low {
   font-color:red;
  }
 </style>
</head>
<body>
<table>
   <thead>
    <tr>
        <th colspan="3">
               TABLE TITLE
        </th>
    </tr>
    <tr>
           <th id="paquito">
               A
           </th>
           <th class="high low">
               B
           </th>
           <th>
               B
           </th>
       </tr>
   </thead>
   <tbody>
       <tr>
           <td class="low">
               100
           </td>
           <td class="low">
               200
           </td>
           <td class="low">
               300
           </td>
       </tr>
       <tr>
               <td class="high">
                   400
               </td>
               <td class="high">
                   500
               </td>
               <td class="high">
                   600
               </td>
           </tr>
   </tbody>
</table>

</body>
</html>
